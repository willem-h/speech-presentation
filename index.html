<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Speechie</title>

    <link href='includes/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href="includes/style.css" rel="stylesheet">
</head>
<body>
    <script src="includes/jquery.js"></script>
    <script src="includes/script.js"></script>
    <div class="container">
        <div class='page-header'>
            <h1>Speechie</h1>
        </div>
        <div class='col-md-8'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>New Speech</h3>
                </div>
                <div class='panel-body'>
                    <div>
                        <input type='text' class='form-control has-warning' placeholder='Title' id="speechTitle"><br>
                    </div>
                    <div>
                        <textarea class='form-control' rows='15' placeholder='Speech...' id="speechContents"></textarea><br>
                    </div>
                    <button class='btn btn-primary btn-block btn-lg' id="saveSpeech">Save!</button>
                </div>
            </div>
        </div>
        <div class='col-md-4'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>Speeches</h3>
                </div>
                <div class='panel-body'>
                    <div class='list-group' id="speechList">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
